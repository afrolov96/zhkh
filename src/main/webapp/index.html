<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Hello, world!</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light text-up">
        <div class="container">
            <a class="navbar-brand" href="#">он-лайн субсии жкх</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">услуги</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">поддержка</a>
                    </li>
                    <li class="nav-item">
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Поиск" aria-label="Search">
                            <img class="glyph-icon" src="png/glyphicons-28-search.png"/>
                            <span class="glyphicons glyphicons-search"></span>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="card" style="width: 24rem;">
                <div class="card-header">О проекте</div>
                <div class="row">
                    <div class="col-3">
                        <img class="card-img-top" style="max-width: 130px" src="img/logo.png" alt="Card image cap">
                    </div>
                    <div class="col-9">
                        <div class="card-body">
                            <p class="card-text">Оформление субсидий ЖКХ в он-лайне</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card" style="width: 24rem;">
                <div class="card-header">Вход</div>
                <div class="row">
                    <div class="col-12">
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                           aria-describedby="emailHelp" placeholder="Enter email">
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                        anyone else.
                                    </small>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                           placeholder="Password">
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="chat" class="card spa-shell-chat" style="width: 18rem;">
    <div class="card-body">
        <div id="chatTitle" class="card-header">
            Чат
        </div>
        <div id="chat-body" style="display: none">
            <p class="card-text">Задайте ваш вопрос</p>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="..." aria-label="Recipient's username"
                       aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">Ok</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jq/jquery.min.js"></script>
<script src="js/bootstrap/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
