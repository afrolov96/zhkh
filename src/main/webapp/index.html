<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>ОН-ЛАЙН СУБСИИ ЖКХ</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary text-up">
        <div class="container">
            <a class="navbar-brand" href="#">он-лайн субсии жкх</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">услуги</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">поддержка</a>
                    </li>
                    <li class="nav-item">
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Поиск" aria-label="Search">
                            <img class="glyph-icon" src="png/glyphicons-28-search.png"/>
                            <span class="glyphicons glyphicons-search"></span>
                        </form>
                    </li>
                    <li class="nav-item" style="padding-left: 70px">
                        <a class="nav-link" href="#">личный кабинет</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container" style="padding-top: 30px">
    <div class="row" style="padding-bottom: 10px">
        <div class="col-12">
            <div class="card" style="width: auto">
                <div class="row" align="right">
                    <div class="col-12">
                        <span style="padding-right: 10px">Регион:</span>
                        <button class="btn btn-light btn-sm">RUS</button>
                    </div>
                </div>
                <div class="row" align="right">
                    <div class="col-12">
                        <button class="btn btn-danger btn-sm">Версия для слабовидящих</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="card" style="width: auto">
                <div class="card-header">О проекте</div>
                <div class="row">
                    <div class="col-3">
                        <img class="card-img-top"
                             style="max-width: 150px; padding-top: 10px; padding-left: 10px; padding-bottom: 10px"
                             src="img/logo.png" alt="Card image cap">
                    </div>
                    <div class="col-9">
                        <div class="card-body">
                            <p class="card-text">Оформление субсидий ЖКХ в он-лайне</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card" style="width: auto">
                <div class="card-header">Вход</div>
                <div class="row">
                    <div class="col-12">
                        <div class="card-body">
                            <p>
                                <button class="btn btn-outline-primary btn-sm" type="button">Войти</button>
                            </p>
                            <button class="btn btn-primary btn-sm" type="button">Зарегистрироваться</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="padding-top: 20px">
        <div class="col-12">
            <div class="card" style="width: auto">
                <div class="card-header">Популярные услуги</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <a href="#">Услуга 1</a>
                        </div>
                        <div class="col-6">
                            <a href="#">Услуга 3</a>
                        </div>
                    </div>
                    <div class="row" style="padding-top: 10px">
                        <div class="col-6">
                            <a href="#">Услуга 2</a>
                        </div>
                        <div class="col-6">
                            <a href="#">Услуга 4</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="padding-top: 10px" align="center">
        <div class="col-12">
            <button class="btn btn-outline-primary btn-light btn-lg">ВСЕ УСЛУГИ</button>
        </div>
    </div>
    <div class="row" style="padding-top: 10px">
        <div class="col-6">
            <div class="card" style="width: auto">
                <div class="card-header">Частые вопросы и ответы</div>
                <div class="card-body">
                    <p class="card-text">что где когда</p>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card" style="width: auto">
                <div class="card-header">Контакты</div>
                <div class="card-body">
                    <p>Москва, Кремль. ВВП.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="chat" class="card spa-shell-chat" style="width: 18rem;">
    <div class="card-body">
        <div id="chatTitle" class="card-header">
            <span style="padding-right: 40px;">Задайте ваш вопрос</span>
            <img id="btnChatClose" style="width: 20px; height: 20px; display: none"
                 src="png/glyphicons-193-remove-sign.png">
        </div>
        <div id="chat-body" style="display: none">
            <div class="form-group">
                <textarea id="textChatArea" class="form-control" rows="5"></textarea>
            </div>
            <div class="input-group mb-3">
                <input id="textChatLine" type="text" class="form-control" placeholder="..."
                       aria-label="Recipient's username"
                       aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button id="btnChatOk" class="btn btn-outline-primary" type="button">Ok</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jq/jquery.min.js"></script>
<script src="js/bootstrap/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
