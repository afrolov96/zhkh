<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Hello, world!</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light text-up">
        <div class="container">
            <a class="navbar-brand" href="#">он-лайн субсии жкх</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">услуги</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">поддержка</a>
                    </li>
                    <li class="nav-item">
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Поиск" aria-label="Search">
                            <img class="glyph-icon" src="png/glyphicons-28-search.png"/>
                            <span class="glyphicons glyphicons-search"></span>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container" style="padding-top: 30px">
    <div class="row">
        <div class="col-6">
            <div class="card" style="width: auto">
                <div class="card-header">О проекте</div>
                <div class="row">
                    <div class="col-3">
                        <img class="card-img-top" style="max-width: 150px; padding-top: 10px; padding-left: 10px; padding-bottom: 10px"
                             src="img/logo.png" alt="Card image cap">
                    </div>
                    <div class="col-9">
                        <div class="card-body">
                            <p class="card-text">Оформление субсидий ЖКХ в он-лайне</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card" style="width: auto">
                <div class="card-header">Вход</div>
                <div class="row">
                    <div class="col-12">
                        <div class="card-body">
                            <p><button class="btn btn-outline-primary" type="button">Войти</button></p>
                            <button class="btn btn-primary" type="button">Зарегистрироваться</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="padding-top: 20px">
        <div class="col-12">
            <div class="card" style="width: auto">
                <div class="card-header">Популярные услуги</div>
            </div>
        </div>
    </div>
</div>

<div id="chat" class="card spa-shell-chat" style="width: 18rem;">
    <div class="card-body">
        <div id="chatTitle" class="card-header">
            Задайте ваш вопрос
        </div>
        <div id="chat-body" style="display: none">
            <div class="form-group">
                <textarea id="textChatArea" class="form-control" rows="5"></textarea>
            </div>
            <div class="input-group mb-3">
                <input id="textChatLine" type="text" class="form-control" placeholder="..." aria-label="Recipient's username"
                       aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button id="btnChatOk" class="btn btn-outline-secondary" type="button">Ok</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jq/jquery.min.js"></script>
<script src="js/bootstrap/bootstrap.js"></script>
<script src="js/main.js"></script>
</body>
</html>
